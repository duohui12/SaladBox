
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원가입 폼</h2>
    </div>

    <form th:action method="post">
        <div class="mb-3">
            <label for="email">회사 이메일</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="회사 이메일을 입력하세요">
        </div>

        <div class="row mb-3">
            <div class="col-8">
                <input type="text" id="email_validation_num" class="form-control" placeholder="인증번호를 입력하세요">
            </div>
            <div class="col-4">
                <button class="w-100 btn btn-primary" type="submit">이메일 인증</button>
            </div>
        </div>

        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="mb-3">
            <label for="password_check">비밀번호 확인</label>
            <input type="password" id="password_check" name="password_check" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="mb-3">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
